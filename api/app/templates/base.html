<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Circles</title>
        <meta property="og:title" content="Circles">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="to-do">
        <meta name="author" content="to-do">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:description" content="to-do">
        <meta property="og:image" content="to-do">
        <meta name="theme-color" content="#00356b">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/api.css">
        <link rel="icon" href="/static/images/logo/favicon.png" type="image/png">
        <link rel="icon" href="/static/images/logo/favicon.ico" type="image/x-icon">
        <!-- Required styles for Material Web -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Render textfield component -->
        <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label">Label</span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
        <span class="mdc-line-ripple"></span>
        </label>

        <!-- Required Material Web JavaScript library -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Instantiate single textfield component rendered in the document -->
        <script>
            mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
        </script>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <a id="logo" href="/">
                <img src="/static/images/logo/logo.png" alt="Logo">
                <h2>Circles</h2>
            </a>
            <nav>
                <a class="logout-button" href="/logout">Log out</a>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
        </footer>
    </body>
</html>
