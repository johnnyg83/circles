{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/home.css">
{% endblock %}

{% block content %}
{% if not authenticated %}
<div id="my-signin2" onclick="location.href='/login';">
</div>

{% else %}

<div id="interests-box">
  <div class="mdc-chip-set mdc-chip-set--input" id="chip-box" role="grid">
    <div class="mdc-chip" role="row" id="mdc-chip-parent">
      <div class="mdc-chip__ripple"></div>
      <span role="gridcell">
        <span role="button" tabindex="0" class="mdc-chip__primary-action">
          <span class="mdc-chip__text">Johnboy Juice</span>
        </span>
      </span>
      <span role="gridcell">
        <i class="material-icons mdc-chip__icon mdc-chip__icon --trailing mdc-chip-trailing-action" tabindex="-1" role="button">cancel</i>
      </span>
    </div>
  </div>
</div>

<div class= "interests-text-field">
  <div autocomplete="off" action="/action_page.php">
    <div class="autocomplete" style="width:300px;">
      <input id="interests-text-input" type="text" name="interest" placeholder="Enter your interests">
    </div>
    <input type="submit">
  </div>
</div>
<div class= "match-button-container">
  <button type="button" class="match-button" onclick="match();">Match</button> 
</div>
<div class="mdc-dialog">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-content">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
     -->Match<!--
   --></h2>
      <div class="mdc-dialog__content" id="my-dialog-content">
        <ul class="mdc-list mdc-list--avatar-list">
          <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="none">
            <span class="mdc-list-item__text">Accept</span>
          </li>
          <!-- ... -->
        </ul>
      </div>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
<script src="/static/js/home.js"></script>
{% endif %}
{% endblock %}
