{% extends "base.html" %}

{% block content %}

<div id="my-signin2" onclick="location.href='/login';">
</div>

{% else %}
<main>
    <div id='welcome-container'>
    </div>
    <div id='name-container'>
    </div>
    <div id='email-container'>
